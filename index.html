<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </style>
</head>

<body>
  <header>
    <img src="./src/images/logo.svg" alt="logo da empresa">
  </header>

  <main>
    <div class="mockup__container">
      <img src="./src/images/illustration-mockups.svg" alt="">
    </div>
    <div class="register">
      <div>
        <h1>Build The Community <br>
          Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br>
          a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-medias">
      <div class="logo facebook"><i class="fab fa-facebook-f"></i></div>
      <div class="logo twitter"><i class="fab fa-twitter"></i></div>
      <div class="logo instagram"><i class="fab fa-instagram"></i></div>

    </div>
  </footer>

</body>

</html>
